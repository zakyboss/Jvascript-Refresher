<body>
    <script>
        // There are 5 falsy values 
        // zero
        // empty string 
        // undefined 
        // NaN
        // Null
        console.log(Boolean(NaN))
        console.log(Boolean(null))
        console.log(Boolean(undefined))
        console.log(Boolean(0))
        console.log(Boolean(''))
        console.log(Boolean({}))

        // Truthy and falsy values are generally used in control flow structures 
        // example 
        let savings = 10 ;
        if (savings) {
            console.log(`You got a descent amount`)
        } else {
            console.log(`You are broke my boy !`)
        }


        // another example using undefined 
        let height=0 ;
        if (height){
            console.log(`Yay height has been defined`)
        }
        else {
            console.log(`Please Define height and try again `)
        }
    </script>
</body>
