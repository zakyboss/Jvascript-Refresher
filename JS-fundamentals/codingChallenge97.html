  <body>
    <script>
      "use strict";
      //         There is a queue for the self-checkout tills at the supermarket. Your task is write a function to calculate the total time required for all the customers to check out!

      // input
      // customers: an array of positive integers representing the queue. Each integer represents a customer, and its value is the amount of time they require to check out.
      // n: a positive integer, the number of checkout tills.
      // output
      // The function should return an integer, the total time required.

      // Important
      // Please look at the examples and clarifications below, to ensure you understand the task correctly :)

      // Examples
      // queueTime([5,3,4], 1)
      // // should return 12
      // // because when there is 1 till, the total time is just the sum of the times

      // queueTime([10,2,3,3], 2)
      // // should return 10
      // // because here n=2 and the 2nd, 3rd, and 4th people in the
      // // queue finish before the 1st person has finished.

      // queueTime([2,3,10], 2)
      // // should return 12
      // Clarifications
      // There is only ONE queue serving many tills, and
      // The order of the queue NEVER changes, and
      // The front person in the queue (i.e. the first element in the array/list) proceeds to a till as soon as it becomes free.
      function queueTime(customers, n) {
        //TODO
        let copyOfCustomers = [...customers];
        let storeAnswer;
        let storeLeftHalf;
        let storeRightHalf;
        let maxNumber = Math.max(...customers);
        let mid = Math.floor(customers.length / 2);
        if (n === 1) {
          storeAnswer = copyOfCustomers.reduce(
            (accumulator, current) => accumulator + current
          );
          return storeAnswer;
        }
        if (copyOfCustomers.indexOf(maxNumber) === 0) {
          return maxNumber;
        }
        if (copyOfCustomers.length % 2 !== 0) {
          storeLeftHalf = copyOfCustomers.slice(0, mid);
          storeLeftHalf =
            storeLeftHalf.reduce((acc, curr) => acc + curr) +
            copyOfCustomers[mid] / 2;
          storeRightHalf = copyOfCustomers.slice(mid, copyOfCustomers.length);
          storeRightHalf =
            storeRightHalf.reduce((acc, curr) => acc + curr) +
            copyOfCustomers[mid] / 2;
          return `[${storeLeftHalf}]  ${storeRightHalf}`;
        } else {
          storeLeftHalf = copyOfCustomers.slice(0, mid);
          storeLeftHalf =
            storeLeftHalf.reduce((acc, curr) => acc + curr) +
            copyOfCustomers[mid] / 2;
          storeRightHalf = copyOfCustomers.slice(mid, copyOfCustomers.length);

          storeRightHalf =
            storeRightHalf.reduce((acc, curr) => acc + curr) +
            copyOfCustomers[mid] / 2;
          return `[${storeLeftHalf}]  ${storeRightHalf}`;
        }
      }
      // return mid;
      let output = queueTime([121, 3, 10, 45, 56], 2);
      console.log(output);
    </script>
