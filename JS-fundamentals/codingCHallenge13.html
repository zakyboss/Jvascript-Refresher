      function spinWords(string) {
        string = "The lazy wolverine climbed up the peeking mountain";

        let words = string.split(" ");
        let store = [];
        // string.split(" ");
        for (let i = 0; i < words.length; i++) {
          if (words[i].length >= 5) {
            store.push(words[i].split("").reverse().join(" "));
          } else {
            store.push(words[i]);
          }
        }

        return store.join(" ");
      }
