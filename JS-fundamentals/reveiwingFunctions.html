      //   A simple function that chooses shape and calculates area
      let shapeSelector = function (shape) {
        return shape;
      };
      let areaCalculator = function (b, h) {
        let area;
        let shape = shapeSelector("Square");
        if (shape == "Triangle") {
          area = (1 / 2) * b * h;
          console.log(`Your area is ${area} cm2`);
        } else if (shape == "Square") {
          area = b * b;
          console.log(`Your area is ${area} cm2`);
        } else if (shape == "Rectangle") {
          area = b * h;
          console.log(`Your area is ${area} cm2`);
        }
      };
