  <body>
    <script>
      "use strict";
      //         Complete the function scramble(str1, str2) that returns true if a
      //          portion of str1 characters can be rearranged to match str2, otherwise returns false.

      // Notes:

      // Only lower case letters will be used (a-z). No punctuation or digits will be included.
      // Performance needs to be considered.
      // Examples
      // scramble('rkqodlw', 'world') ==> True
      // scramble('cedewaraaossoqqyt', 'codewars') ==> True
      // scramble('katas', 'steak') ==> False

      function scramble(str1, str2) {
        let copyStr1 = str1.slice().split("");
        let storeCountStr1 = {};
        let storeCountStr2 = {};
        for (let letter of str1) {
          if (storeCountStr1[letter]) {
            storeCountStr1[letter] += 1;
          } else {
            storeCountStr1[letter] = 1;
          }
        }
        for (let letter of str2) {
          if (!storeCountStr1[letter] || storeCountStr1[letter] < 1) {
            return false;
          }
          storeCountStr1[letter] -= 1;
        }

        return true;
      }
      let output = scramble("rkqodlw", "world");
      console.log(output);
    </script>
