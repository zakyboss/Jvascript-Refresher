    <script>
      "use strict";
      //         You might know some pretty large perfect squares. But what about the NEXT one?

      // Complete the findNextSquare method that finds the next integral perfect square after
      //  the one passed as a parameter. Recall that an integral perfect square is an integer n such
      //   that sqrt(n) is also an integer.

      // If the argument is itself not a perfect square then return either -1 or an empty value
      //  like None or null, depending on your language. You may assume the argument is non-negative.

      function findNextSquare(sq) {
        // Return the next square if sq is a perfect square, -1 otherwise
        let storeCurrentSqrt = Math.sqrt(sq);
        let newSq;
        if (Math.ceil(Math.sqrt(sq)) - Math.sqrt(sq) > 0) {
          newSq = -1;
        } else {
          storeCurrentSqrt += 1;
          newSq = storeCurrentSqrt * storeCurrentSqrt;
        }
        return newSq;
      }
      let result = findNextSquare(223);
      console.log(result);
    </script>
