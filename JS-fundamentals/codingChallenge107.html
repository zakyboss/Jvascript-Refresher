<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // A string is considered to be in title case if each word in the string is either (a) capitalised (that is, only the first letter of the word is in upper case) or (b) considered to be an exception and put entirely into lower case unless it is the first word, which is always capitalised.

      // Write a function that will convert a string into title case, given an optional list of exceptions (minor words). The list of minor words will be given as a string with each word separated by a space. Your function should ignore the case of the minor words string -- it should behave in the same way even if the case of the minor word string is changed.

      // Arguments (Haskell)
      // First argument: space-delimited list of minor words that must always be lowercase except for the first word in the string.
      // Second argument: the original string to be converted.
      // Arguments (Other languages)
      // First argument (required): the original string to be converted.
      // Second argument (optional): space-delimited list of minor words that must always be lowercase except for the first word in the string. The JavaScript/CoffeeScript tests will pass undefined when this argument is unused.
      // Example
      // titleCase('a clash of KINGS', 'a an the of') // should return: 'A Clash of Kings'
      // titleCase('THE WIND IN THE WILLOWS', 'The In') // should return: 'The Wind in the Willows'
      // titleCase('the quick brown fox') // should return: 'The Quick Brown Fox'
      "use strict";
      function titleCase(title, minorWords) {
        let storeAnswer = [];
        let copyOfTitle = title.split(" ");
        copyOfTitle = [...copyOfTitle];
        let copyOfMinorWords = minorWords.split(" ");
        copyOfMinorWords = [...copyOfMinorWords];
        for (let i = 0; i < copyOfTitle.length; i++) {
          if (copyOfMinorWords.includes(copyOfTitle[i]) && i == 0) {
            storeAnswer.push(
              `${copyOfTitle[i][0].toUpperCase()} ${copyOfTitle.slice(1)}`
            );
          } else {
            storeAnswer.push(`${copyOfTitle[i].toLowerCase()}`);
          }
        }
        return storeAnswer;
      }

      let output = titleCase("THE WIND IN THE WILLOWS", "The In");
      console.log(output);
    </script>
  </body>
</html>
