<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      "use strict";
      function highAndLow(numbers) {
        let removeSpace = numbers.split(" ");
        let storeTransformed = [];
        for (let number of removeSpace) {
          storeTransformed.push(Number(number));
        }
        let max = Math.max(...storeTransformed);
        let min = Math.min(...storeTransformed);

        return `${max} ${min}`;
      }
      let output = highAndLow("8 3 -5 42 -1 0 0 -9 4 7 4 -4");
      console.log(output);
    </script>
  </body>
</html>
