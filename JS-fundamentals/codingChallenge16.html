      let addNumber = function (n) {
        // let newSum;
        let storeAnswer = 0; // This will store the sum of digits
        n = String(n); // Convert the number to a string
        let storeArr = n.split(""); // Split the string into individual characters (digits)

        // First loop: sum the digits of the number
        for (let i = 0; i < storeArr.length; i++) {
          storeAnswer += Number(storeArr[i]); // Add the digits together
        }

        // Now, we check if the sum has more than one digit
        while (storeAnswer >= 10) {
          newSum = 0; // Temporary variable for the new sum
          let splitMore = String(storeAnswer).split(""); // Split the sum into individual digits again

          // Second loop: sum the digits of the current sum
          for (let j = 0; j < splitMore.length; j++) {
            newSum += Number(splitMore[j]); // Sum the digits again
          }

          newSum; // Update storeAnswer with the new sum
        }

        return newSum; // Return the final result (single digit)
      };
