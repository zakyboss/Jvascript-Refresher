            // ****************Function Declaration ****************
            // example  below a function that takes in Date of Birth of a person then calculates there age today 

            let DOB = prompt('Please enter a valid Date of Birth (year)');
DOB = Number(DOB);
            // This is a Declaration Function 
function calculateAge() {
    let currentYear = new Date().getFullYear(); // Dynamically get the current year

    // Validate the input
    if (!isNaN(DOB) && DOB > 0 && DOB <= currentYear) {
        return `Your age is ${currentYear - DOB}`;
    } else {
        return 'Please enter a valid Date of Birth';
    }
}

let yourAge = calculateAge();
console.log(yourAge);
