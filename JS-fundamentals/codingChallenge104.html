<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //         'use strict'
      //         Given a string, capitalize the letters that occupy even indexes and odd
      //          indexes separately, and return as shown below. Index 0 will be considered even.

      // For example, capitalize("abcdef") = ['AbCdEf', 'aBcDeF']. See test cases for more examples.

      // The input will be a lowercase string with no spaces.

      // Good luck!
      function capitalize(s) {
        let storeEven = [];
        let storeOdd = [];
        for (let i = 0; i < s.length; i++) {
          if (i % 2 === 0) {
            storeEven.push(s[i].toUpperCase());
          } else {
            storeEven.push(s[i]);
          }
          if (i % 2 !== 0) {
            storeOdd.push(s[i].toUpperCase());
          } else {
            storeOdd.push(s[i]);
          }
        }
        return [storeEven.join(""), storeOdd.join("")];
      }
      let output = capitalize("abcdef");
      console.log(output);
    </script>
  </body>
</html>
