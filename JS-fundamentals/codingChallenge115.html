  <body>
    <script>
      "use strict";
      //         Deoxyribonucleic acid (DNA) is a chemical found in the nucleus
      //         of cells and carries the "instructions" for the development and functioning of living organisms.

      // If you want to know more: http://en.wikipedia.org/wiki/DNA

      // In DNA strings, symbols "A" and "T" are complements of each other, as "C" and "G". Your function
      //  receives one side of the DNA (string, except for Haskell); you need to return the other complementary side.
      //  DNA strand is never empty or there is no DNA at all (again, except for Haskell).
      function dnaStrand(dna) {
        let storeAnswer = [];
        let copy = dna.split("");
        for (let i = 0; i < copy.length; i++) {
          if (copy[i] == "A") {
            storeAnswer.push("T");
          } else if (copy[i] == "T") {
            storeAnswer.push("A");
          } else if (copy[i] == "G") {
            storeAnswer.push("C");
          } else if (copy[i] == "C") {
            storeAnswer.push("G");
          }
        }
        return storeAnswer.join("");
      }
      let output = dnaStrand("ATTGC");
      console.log(output);
    </script>
  </body>
