  <body>
    <script>
      "use strict";
      //         You will be given an array of numbers. You have to sort the odd
      //         numbers in ascending order while leaving the even numbers at their original positions.

      // Examples
      // [7, 1]  =>  [1, 7]
      // [5, 8, 6, 3, 4]  =>  [3, 8, 6, 5, 4]
      // [9, 8, 7, 6, 5, 4, 3, 2, 1, 0]  =>  [1, 8, 3, 6, 5, 4, 7, 2, 9, 0]
      let sortedArray = function (array) {
        let storeArray = [...array];
        let storeOddNumbers = [];
        for (let i = 0; i < storeArray.length; i++) {
          if (storeArray[i] % 2 !== 0) {
            storeOddNumbers.push(storeArray[i]);
          }
        }
        storeOddNumbers.sort((a, b) => a - b);
        let oddIndex = 0;
        for (let i = 0; i < storeArray.length; i++) {
          if (storeArray[i] % 2 !== 0) {
            storeArray[i] = storeOddNumbers[oddIndex];
            oddIndex++;
          }
        }
        return storeArray;
      };
      let result = sortedArray([3, 9, 6, 2, 13, 11, 10]);
      console.log(result);
    </script>
  </body>
