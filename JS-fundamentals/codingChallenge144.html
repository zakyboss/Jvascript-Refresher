<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      "use strict";
      //         Given a list of digits, return the smallest number that
      //          be formed from these digits, using the digits only once (ignore duplicates).
      //          Only positive integers in the range of 1 to 9 will be passed to the function.

      // Examples
      // [1, 3, 1] ==> 13
      // [5, 7, 5, 9, 7] ==> 579
      // [1, 9, 3, 1, 7, 4, 6, 6, 7]  ==> 134679
      function minValue(values) {
        //your code here
        let copy = values;
        let newCopy = new Set(copy);
        let sortedAscending = [...newCopy].sort((a, b) => a - b);
        return Number(sortedAscending.join(""));
      }
      let output = minValue([1, 9, 3, 1, 7, 4, 6, 6, 7]);
      console.log(output);
    </script>
  </body>
</html>
