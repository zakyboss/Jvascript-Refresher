<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      "use strict";

      // Introduction
      // There is a war and nobody knows - the alphabet war!
      // There are two groups of hostile letters. The tension between left side letters
      //  and right side letters was too high and the war began.

      // Task
      // Write a function that accepts fight string consists of only small letters and return
      //  who wins the fight. When the left side wins return Left side wins!, when the right side
      //   wins return Right side wins!, in other case return Let's fight again!.

      // The left side letters and their power:

      //  w - 4
      //  p - 3
      //  b - 2
      //  s - 1
      // The right side letters and their power:

      //  m - 4
      //  q - 3
      //  d - 2
      //  z - 1
      // The other letters don't have power and are only victims.

      // Example
      // alphabetWar("z");        //=> Right side wins!
      // alphabetWar("zdqmwpbs"); //=> Let's fight again!
      // alphabetWar("zzzzs");    //=> Right side wins!
      // alphabetWar("wwwwwwz");  //=> Left side wins!
      function alphabetWar(fight) {
        let countLeft = 0;
        let countRight = 0;
        fight = fight.split("");
        let letters = {
          leftSide: {
            w: 4,
            p: 3,
            b: 2,
            s: 1,
            allLetters: ["w", "p", "b", "s"],
          },
          rightSide: {
            m: 4,
            q: 3,
            d: 2,
            z: 1,
            allLetters: ["m", "q", "d", "z"],
          },
        };
        for (let i = 0; i < fight.length; i++) {
          if (letters.leftSide.allLetters.includes(fight[i])) {
            countLeft += letters.leftSide[fight[i]];
          } else {
            countRight += letters.rightSide[fight[i]];
          }
          //    return "Let's fight again!";
        }
        if (countLeft > countRight) {
          return `Left side Wins!`;
        } else if (countRight > countLeft) {
          return `Right side Wins!`;
        }
        return `Let's fight again!`;
      }
      let output = alphabetWar("zzzzs");
      console.log(output);
    </script>
  </body>
</html>
