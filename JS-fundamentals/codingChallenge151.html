<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8" />

  </head>
  <body>
    <script>
      "use strict";

      // John has invited some friends. His list is:

      // s = "Fred:Corwill;Wilfred:Corwill;Barney:Tornbull;Betty:Tornbull;Bjon:Tornbull;Raphael:Corwill;Alfred:Corwill";
      // Could you make a program that

      // makes this string uppercase
      // gives it sorted in alphabetical order by last name.
      // When the last names are the same, sort them by first name. Last name and first name of a guest come in the result between parentheses separated by a comma.

      // So the result of function meeting(s) will be:

      // "(CORWILL, ALFRED)(CORWILL, FRED)(CORWILL, RAPHAEL)(CORWILL, WILFRED)(TORNBULL, BARNEY)(TORNBULL, BETTY)(TORNBULL, BJON)"
      // It can happen that in two distinct families with the same family name two people have the same first name too.

      // Notes
      // You can see another examples in the "Sample tests".

      function meeting(s) {
        // your code
        let firstSecondName = s.split(";");
        let storeNamesReversed = [];
        let answer = [];
        for (let i = 0; i < firstSecondName.length; i++) {
          let namesSeparated = firstSecondName[i].split(":");
          let [firstName, lastName] = namesSeparated;
          storeNamesReversed.push(
            `${lastName.toUpperCase()}-${firstName.toUpperCase()}`
          );
        }
        let reverseSorted = storeNamesReversed.sort();
        for (let names of reverseSorted) {
          names = names.split("-");
          let [firstName, lastName] = names;

          answer.push(`(${firstName},${lastName})`);
        }
        return answer.join("");
      }
      let output = meeting(
        "Alex:Arno;Alissa:Cornwell;Sarah:Bell;Andrew:Dorries;Ann:Kern;Haley:Arno;Paul:Dorny;Madison:Kern"
      );
      console.log(output);
    </script>
  </body>
</html>
