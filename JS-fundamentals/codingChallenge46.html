<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <script>
      "use strict";
      //           Complete the solution so that the function
      //           will break up camel casing, using a space between words.

      //   Example
      //   "camelCasing"  =>  "camel Casing"
      //   "identifier"   =>  "identifier"
      //   ""             =>  ""
      function solution(string) {
        let smallCase = string.toLowerCase();
        let output = string;
        for (let i = 0; i < string.length; i++) {
          if (string[i] !== smallCase[i]) {
            output = output.replace(`${string[i]}`, ` ${string[i]}`);
          }
        }
        return output;

        // return "";
      }
      let result = solution("camelCasingTest");
      console.log(result);
    </script>
  </body>
</html>
