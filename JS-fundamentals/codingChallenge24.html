<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8" />

    <title>Persistance</title>
  </head>
  <body>
    <script>

// Write a function, persistence, that takes in a positive parameter num and
//  returns its multiplicative persistence, which is the number of times you must multiply 
//  the digits in num until you reach a single digit.

// For example (Input --> Output):

// 39 --> 3 (because 3*9 = 27, 2*7 = 14, 1*4 = 4 and 4 has only one digit, there are 3 multiplications)
// 999 --> 4 (because 9*9*9 = 729, 7*2*9 = 126, 1*2*6 = 12, and finally 1*2 = 2, there are 4 multiplications)
// 4 --> 0 (because 4 is already a one-digit number, there is no multiplication)

      "use strict";
      function persistence(num) {
        num = String(num); // Convert number to string to access digits
        let storeOccurence = [];
        while (num.length > 1) {
          // Continue until a single digit is left
          let product = 1; // Initialize product to 1 for multiplication

          for (let i = 0; i < num.length; i++) {
            product *= Number(num[i]); // Multiply each digit
          }
          storeOccurence.push("#");

          num = String(product); // Update num with the new product as a string
        }

        return storeOccurence.length; // Return the final single-digit number
      }
      let result = persistence(4282);
      console.log(result);
    </script>
  </body>
