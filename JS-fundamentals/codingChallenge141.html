    <script>
      "use strict";
      //         Complete the function/method so that it returns the url with anything after the anchor (#) removed.

      // Examples
      // "www.codewars.com#about" --> "www.codewars.com"
      // "www.codewars.com?page=1" -->"www.codewars.com?page=1"
      function removeUrlAnchor(url) {
        // TODO: complete
        let storeAnswer;
        let copy = url.split("");
        if (!copy.includes("#")) {
          storeAnswer = copy.join("");
          return storeAnswer;
        } else {
          let indexOfHash = copy.indexOf("#");
          let storeAnswer = copy.slice(0, indexOfHash);
          return storeAnswer.join("");
        }
      }
    </script>
