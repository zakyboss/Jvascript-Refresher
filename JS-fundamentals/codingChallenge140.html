  <body>
    <script>
      //         'use strict'
      //         You are going to be given an array of integers. Your job is
      //         to take that array and find an index N where the sum of
      //          the integers to the left of N is equal to the sum of the integers to the right of N.

      // If there is no index that would make this happen, return -1.

      // For example:
      // Let's say you are given the array {1,2,3,4,3,2,1}:
      // Your function will return the index 3, because at th
      // e 3rd position of the array, the sum of left side of
      //  the index ({1,2,3}) and the sum of the right side of the index ({3,2,1}) both equal 6.
      function findEvenIndex(arr) {
        //Code goes here!
        for (let i = 0; i < arr.length; i++) {
          let left = arr.slice(0, i).reduce((acc, curr) => acc + curr, 0);
          let right = arr.slice(i + 1).reduce((acc, curr) => acc + curr, 0);
          if (left == right) {
            return i;
          }
        }
        return -1;
      }
      let output = findEvenIndex([1, 2, 3, 4, 3, 2, 1]);
      console.log(output);
    </script>
