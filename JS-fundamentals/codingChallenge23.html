    <script>
      "use strict";
      function maskify(cc) {
        let storeTheHashed = [];
        cc = String(cc);
        let storeTheLastFour = cc.slice(-4);
        let storeTheRest = cc.slice(0, -4).replace(/./g, "#");

        let output = storeTheRest + storeTheLastFour;
        return output;
      }
      let result = maskify(5362366378);
      console.log(result);
    </script>
