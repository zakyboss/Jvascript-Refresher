  <body>
    <script>
      //         'use strict';
      //         his program tests the life of an evaporator containing a gas.

      // We know the content of the evaporator (content in ml), the percentage of foam or gas lost every day (evap_per_day) and the threshold (threshold) in percentage beyond which the evaporator is no longer useful. All numbers are strictly positive.

      // The program reports the nth day (as an integer) on which the evaporator will be out of use.

      // Example:
      // evaporator(10, 10, 5) -> 29
      function evaporator(content, evap_per_day, threshold) {
        let keepTrackOfLeft;
        let whatsLeft = content - keepTrackOfLeft;
        let daysCounter = 0;
        while (whatsLeft > threshold) {
          daysCounter += 1;
          let amountLessPerDay = content * (evap_per_day / 100);
          keepTrackOfLeft += content * amountLessPerDay;
        }
        return daysCounter;
      }
      let output = evaporator(10, 10, 5);
      console.log(output);
    </script>
  </body>
