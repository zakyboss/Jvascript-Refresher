  <body>
    <script>
      "use strict";
      //         Given an array of numbers, return a new array of
      //          length number containing the last even numbers
      //          from the original array (in the same order).
      //          The original array will be not empty and will
      //          contain at least "number" even numbers.

      // For example:

      // ([1, 2, 3, 4, 5, 6, 7, 8, 9], 3) => [4, 6, 8]
      // ([-22, 5, 3, 11, 26, -6, -7, -8, -9, -8, 26], 2) => [-8, 26]
      // ([6, -25, 3, 7, 5, 5, 7, -3, 23], 1) => [6]
      function evenNumbers(array, number) {
        let storeLastEvenNum = [];
        for (let i = array.length; i >= 0; i--) {
          if (array[i] % 2 == 0 && storeLastEvenNum.length !== number) {
            storeLastEvenNum.push(array[i]);
          }
        }
        return storeLastEvenNum.sort((a, b) => a - b);
      }
      let output = evenNumbers([-22, 5, 3, 11, 26, -6, -7, -8, -9, -8, 26], 2);
      console.log(output);
