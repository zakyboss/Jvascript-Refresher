      let numbers = [2, 2, 3, 3, 5, 5, 11, 6, 6];

      let findOdd = function (numbers) {
        let sumOfNumbers = 0;
        let sumOfDuplicates = 0;
        let seen = new Set();

        for (let i = 0; i < numbers.length; i++) {
          sumOfNumbers += numbers[i];

          for (let j = i + 1; j < numbers.length; j++) {
            if (numbers[i] === numbers[j] && !seen.has(numbers[i])) {
              sumOfDuplicates += numbers[i] * 2;
              seen.add(numbers[i]);
              break;
            }
          }
        }

        return sumOfNumbers - sumOfDuplicates;
      };

      let result = findOdd(numbers);
      console.log(result);
