<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      "use strict";
      //     Write a method (or function, depending on the language)
      //     that converts a string to camelCase, that is, all words must have
      //     their first letter capitalized and spaces must be removed.

      // Examples (input --> output):
      // "hello case" --> "HelloCase"
      // "camel case word" --> "CamelCaseWord"
      String.prototype.camelCase = function (arg1) {
        //your code here
        arg1 = this.split(" ");
        let storeOutput = [];
        for (let i = 0; i < arg1.length; i++) {
          storeOutput.push(this[0].toUpperCase() + this.slice(1));
        }
        return storeOutput.join("");
      };
      console.log("example string".camelCase("hello case"));
    </script>
  </body>
</html>
