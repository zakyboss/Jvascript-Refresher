<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      "use strict";
      //         Celebrity Baby Names
      // Celebrities love to call their children quirky names. The latest trend for baby names is the 'last letter trend'.
      //  The rules of the trend are as follows: the first letter of a child's name should be the same as the last letter
      //   of their older sibling. For example:

      // Suri (1st child), Ireland (2nd child), Diva (3rd child), Aleph (4th child)

      // And so on...

      // Create a function validName which accepts an array of names. It should return "Congratulations, your baby
      // names are compatible!" if all of the names follow the rule. It should return "Back to the drawing board,
      // your baby names are not compatible." if all of the names do not follow the rule.

      // If a couple only has one child return "Congratulations, you can choose any name you like!"

      // If the array is empty return "You must test at least one name."

      // Notes:
      // Names may be hyphenated or two words e.g. Blue Ivy or Jean-Paul
      // Names will not include any other characters apart from letters, hyphens or spaces.
      function validName(array) {
        // enter code here
        let copy = array.slice();
        if (copy.length <= 1) {
          return "Congratulations, you can choose any name you like!";
        }
        if ((copy.length = 0)) {
          return "You must test at least one name.";
        }
        let storeLastLetter = copy
          .map(value => {
            return value[value.length - 1];
          })
          .join("")
          .toLowerCase()
          .split("");
        let storeFirstLetter = copy
          .map(value => {
            return value[0];
          })
          .join("")
          .toLowerCase()
          .split("");
        storeFirstLetter.shift();
        storeLastLetter.pop();
        return storeFirstLetter.join("") === storeLastLetter.join("")
          ? "Congratulations, your baby names are compatible!"
          : "Back to the drawing board, your baby names are not compatible.";
      }
      let output = validName(["juma", "bngel", "lori", "indigo"]);
      console.log(output);
    </script>
  </body>
</html>
