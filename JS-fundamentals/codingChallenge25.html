<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      "use strict";
      let n = 223;
      let mergeNumber = function (n)  {
        n = String(n);
        while (n.length > 1) {
          let product = 1;
          for (let i = 0; i < n.length; i++) {
            product *= Number(n[i]);
          }
          n = String(product);
        }

        return n;
      };
      console.log(mergeNumber(n));
    </script>
  </body>
</html>
