        [13, 14, 15, 16],
      ];
      let spiralTraverse = function (matrix) {
        let copy = matrix.slice();
        let answer = [];
        let storeAnswer = copy.map((value, index) => {
          if (index !== 0 && index % 2 === 0) {
            answer.push(value.reverse());
          } else {
            answer.push(value);
          }
        });
        return answer;
      };
      let output = spiralTraverse(matrix);
