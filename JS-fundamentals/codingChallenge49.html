    <script>
      "use strict";
      // Given an array of ones and zeroes, convert the equivalent binary value to an integer.

      // Eg: [0, 0, 0, 1] is treated as 0001 which is the binary representation of 1.

      // Examples:

      // Testing: [0, 0, 0, 1] ==> 1
      // Testing: [0, 0, 1, 0] ==> 2
      // Testing: [0, 1, 0, 1] ==> 5
      // Testing: [1, 0, 0, 1] ==> 9
      // Testing: [0, 0, 1, 0] ==> 2
      // Testing: [0, 1, 1, 0] ==> 6
      // Testing: [1, 1, 1, 1] ==> 15
      // Testing: [1, 0, 1, 1] ==> 11
      const binaryArrayToNumber = arr => {
        // your code
        //
        // let store = [];
        let sum = 0;
        for (let i = arr.length - 1; i >= 0; i--) {
          let j = arr.length - 1;
          let index = Math.abs(j - arr.length);
          if (arr[j] == 1) {
            sum += 1;
            j--;

            continue;
          }
          if (arr[j] == 0) {
            j--;
            continue;
          }
          if (arr[j] == 1) {
            sum = sum + 2 ** index;
          }
          // if (arr[j])
        }
        return sum;
      };
      let result = binaryArrayToNumber([1, 1, 0, 1]);
      console.log(result);
    </script>
