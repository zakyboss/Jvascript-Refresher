<!DOCTYPE html>

  <body>
    <script>
      "use strict";
      //         Write a function that takes an integer as input, and\
      //          returns the number of bits that are equal to one in the binary representation of that number.
      //          You can guarantee that input is non-negative.

      // Example: The binary representation of 1234 is 10011010010, so the function should return 5 in this case
      var countBits = function (n) {
        // Program Me
        let storeOnes = n.toString(2);
        let count = 0;
        for (let i = 0; i < storeOnes.length; i++) {
          if (storeOnes[i] == 1) {
            count += Number(storeOnes[i]);
          }
        }

        return count;
      };
      let result = countBits(144234);
      console.log(result);
    </script>
  </body>
