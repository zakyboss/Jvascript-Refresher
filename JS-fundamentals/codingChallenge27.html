      // Valid smiley face examples: :) :D ;-D :~)

      // Example

      // countSmileys([';D', ':-(', ':-)', ';~)']);     // should return 3;
      // countSmileys([';]', ':[', ';*', ':$', ';-D']); // should return 1;
      // Note
      // In case of an empty array return 0. You will not be tested with
      // invalid input (input will always be an array). Order of the face (eyes, nose, mouth) elements will always be the same.
      function countSmileys(arr) {
        let validSmileys = [":)", ":D", ";-D", ":~)", ";D", ":-)", ";~)"];
        let storeCountOfSmiley = [];
        for (let i = 0; i < arr.length; i++) {

            storeCountOfSmiley.push(arr[i]);
          }
          if (countSmileys.length < 1) {
            return 0;
          }
        }
        return storeCountOfSmiley.length;
