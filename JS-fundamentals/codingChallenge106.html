<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      "use strict";
      //         The two oldest ages function/method needs to be completed. It should take an array of
      //         numbers as its argument and return
      //          the two highest numbers within the array. The returned value should be an array in the
      //           format [second oldest age,  oldest age].

      // The order of the numbers passed in could be any order. The array will always include at least
      // 2 items. If there are two or more oldest age, then return both of them in array format.
      // return the two oldest/oldest ages within the array of ages passed in.
      function twoOldestAges(ages) {
        let copyOfAges = [...ages];
        let sortAges = copyOfAges.sort((a, b) => a - b);
        let storeHighest = sortAges[sortAges.length - 1];
        let secondHighest = sortAges[sortAges.length - 2];
        return [secondHighest, storeHighest];
      }
      let output = twoOldestAges([1, 2, 10, 8]);
      console.log(output);
    </script>
  </body>
</html>
