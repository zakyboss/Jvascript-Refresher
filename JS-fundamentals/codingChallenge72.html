<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      "use strict";
      //         Your task is to sort a given string. Each word in the string will contain a
      //         single number. This number is the position the word should have in the result.

      // Note: Numbers can be from 1 to 9. So 1 will be the first word (not 0).

      // If the input string is empty, return an empty string. The words in the input String will only contain valid consecutive numbers.

      // Examples
      // "is2 Thi1s T4est 3a"  -->  "Thi1s is2 3a T4est"
      // "4of Fo1r pe6ople g3ood th5e the2"  -->  "Fo1r the2 g3ood 4of th5e pe6ople"
      // ""  -->  ""
      function order(words) {
        words = words.split(" ");

        // Process each word to move any numbers to the front
        const processedWords = words.map(word => {
          let number = "";
          let letters = "";

          // Separate numbers and letters in the word
          for (const char of word) {
            if (!isNaN(char) && char !== " ") {
              number += char; // If char is a number, add to number string
            } else {
              letters += char; // If char is a letter, add to letters string
            }
          }

          // Return the word with number at the front
          return number + letters;
        });

        // Join the processed words back into a single string

        for (let i = 0; i < processedWords.length; i++) {
          let j = i + 1;
          if (processedWords[i][0] > processedWords[j][0]) {
            [[processedWords[i]], [processedWords[j]]] = [
              [processedWords[j]],
              [processedWords[i]],
            ];
            i++;
          } else {
            [[processedWords[j]], [processedWords[i]]] = [
              [processedWords[i]],
              [processedWords[j]],
            ];
          }
        }
        return processedWords.join(" ");
      }

      let output = order("is2 Thi1s T4est 3a");
      console.log(output);
    </script>
  </body>
</html>
