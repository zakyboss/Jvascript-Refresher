<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      "use strict";
      //       You will be given an array of objects (hashes in ruby) representing data about
      //       developers who have signed up to attend the coding meetup that you are organising for the first time.

      // Your task is to return the number of JavaScript developers coming from Europe.
      // var list1 = [
      //   { firstName: 'Noah', lastName: 'M.', country: 'Switzerland', continent: 'Europe', age: 19, language: 'JavaScript' },
      //   { firstName: 'Maia', lastName: 'S.', country: 'Tahiti', continent: 'Oceania', age: 28, language: 'JavaScript' },
      //   { firstName: 'Shufen', lastName: 'L.', country: 'Taiwan', continent: 'Asia', age: 35, language: 'HTML' },
      //   { firstName: 'Sumayah', lastName: 'M.', country: 'Tajikistan', continent: 'Asia', age: 30, language: 'CSS' }
      // ];
      var list = [
        {
          firstName: "Noah",
          lastName: "M.",
          country: "Switzerland",
          continent: "Europe",
          age: 19,
          language: "JavaScript",
        },
        {
          firstName: "Maia",
          lastName: "S.",
          country: "Tahiti",
          continent: "Oceania",
          age: 28,
          language: "JavaScript",
        },
        {
          firstName: "Shufen",
          lastName: "L.",
          country: "Europe",
          continent: "Asia",
          age: 35,
          language: "HTML",
        },
        {
          firstName: "Sumayah",
          lastName: "M.",
          country: "Tajikistan",
          continent: "Asia",
          age: 30,
          language: "CSS",
        },
      ];
      function countDevelopers(list) {
        // your awesome code here :)
        let EuropeCounts = 0;
        let storeCountries = [];
        for (let i = 0; i < list.length; i++) {
          storeCountries.push(list[i].country);
          if (list[i].country === "Europe" &&list[i].language==='Javascript') {
            EuropeCounts++;
          }
        }

        return EuropeCounts;
      }
      let output = countDevelopers(list);
      console.log(output);
    </script>
  </body>
