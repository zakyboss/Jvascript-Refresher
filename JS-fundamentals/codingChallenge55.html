<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //         'use strict'
      //         Make a program that filters a list of strings and returns a list with
      //         only your friends name in it.

      // If a name has exactly 4 letters in it, you can be sure that it has to be a friend
      // of yours! Otherwise, you can be sure he's not...

      // Input = {"Ryan", "Kieran", "Jason", "Yous"}
      // Output = {"Ryan", "Yous"}

      // Input = {"Peter", "Stephen", "Joe"}
      // Output = {}
      function friend(friends) {
        //your code here
        let storeFriends = friends.filter(people => people.length === 4);
        if (storeFriends.length > 0) {
          return storeFriends;
        }
        return {};
      }
      let output = friend(["Ryan", "Kieran", "Jason", "Yous"]);
      console.log(output);
    </script>
  </body>
</html>
