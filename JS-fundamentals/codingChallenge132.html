    <script>
      "use strict";
      //         []                                -->  "no one likes this"
      // ["Peter"]                         -->  "Peter likes this"
      // ["Jacob", "Alex"]                 -->  "Jacob and Alex like this"
      // ["Max", "John", "Mark"]           -->  "Max, John and Mark like this"
      // ["Alex", "Jacob", "Mark", "Max"]  -->  "Alex, Jacob and 2 others like this"
      // Not
      function likes(names) {
        // TODO
        let copy = names;
        if (copy.length <= 0) {
          return `no one likes this`;
        }
        let [firstLike, secondLike, thirdLike, ...rest] = copy;
        if (copy.length == 1) {
          return `${firstLike} likes this`;
        } else if (copy.length == 2) {
          return `${firstLike} and ${secondLike} like this`;
        } else if (copy.length == 3) {
          return `${firstLike}, ${secondLike} and ${thirdLike} like this`;
        } else if (copy.length > 3) {
          return `${firstLike}, ${secondLike} and ${
            rest.length + 1
          } others like this`;
        }
      }
      let output = likes(["Jacob", "Alex", "Ferdinand", "Jerimiah"]);
      console.log(output);
      let ages = [];
      console.log(ages.length);
    </script>
