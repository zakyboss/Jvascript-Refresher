  <body>
    <script>
      "use strict";
      //         In this Kata, you will be given a string that may have mixed uppercase and
      //          lowercase letters and your task is to convert that string to either lowercase
      //          only or uppercase only based on:

      // make as few changes as possible.
      // if the string contains equal number of uppercase and lowercase letters, convert the string to lowercase.
      // For example:

      // solve("coDe") = "code". Lowercase characters > uppercase. Change only the "D" to lowercase.
      // solve("CODe") = "CODE". Uppercase characters > lowecase. Change only the "e" to uppercase.
      // solve("coDE") = "code". Upper == lowercase. Change all to lowercase.
      function solve(s) {
        //.
        let storeLowerCase = [];
        let storeUpperCase = [];
        let upperCase = s.toUpperCase();
        let lowerCase = s.toLowerCase();

        for (let i = 0; i < s.length; i++) {
          let count = i;
          if (s[i] == upperCase[count]) {
            storeUpperCase.push(s[i]);
          } else {
            storeLowerCase.push(s[i]);
          }
        }
        return storeLowerCase.length >= storeUpperCase.length
          ? s.toLowerCase()
          : s.toUpperCase();
      }
      let output = solve("coDe");
      console.log(output);
    </script>
