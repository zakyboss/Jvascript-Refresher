      let putZerosEnd = function (numbers) {
        for (let i = 0; i < numbers.length - 1; i++) {
          let j = i + 1;

          // If both current and next elements are zero, skip
          if (numbers[i] === 0 && numbers[j] === 0) {
            continue;
          }

          // If current is zero and next is non-zero, swap
          if (numbers[i] === 0 && numbers[j] !== 0) {
            [numbers[i], numbers[j]] = [numbers[j], numbers[i]];
          }
        }
        return numbers;
      };
      let results = putZerosEnd([0, 1, 0, 3, 12]);
