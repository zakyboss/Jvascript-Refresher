let multiply = function (a,b){
 return (a*b)

let square = function(x) {
    // If no argument is passed, x will be undefined, and we should handle that
    if (x === undefined) {
        console.log("No argument passed to square(). Returning NaN.");
        return NaN; // Return NaN to indicate the result is not a number
    }
    // Use multiply to square the number
    let resultOfMultiply = multiply(x, x);
    return resultOfMultiply;
}
