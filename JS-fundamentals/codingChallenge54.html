<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      "use strict";
      //         Given two arrays of strings a1 and a2 return a sorted array r
      //         in lexicographical order of the strings of a1 which are substrings of strings of a2.

      // Example 1:
      // a1 = ["arp", "live", "strong"]

      // a2 = ["lively", "alive", "harp", "sharp", "armstrong"]

      // returns ["arp", "live", "strong"]

      // Example 2:
      // a1 = ["tarp", "mice", "bull"]

      // a2 = ["lively", "alive", "harp", "sharp", "armstrong"]

      // returns []
      function inArray(array1, array2) {
        //...
        let storeFinalResult = [];
        // return array2;
        for (let i = 0; i < array2.length; i++) {
          for (let j = 0; j < array1.length; j++) {
            if (
              array2[i].includes(array1[j]) &&
              storeFinalResult.includes(array1[j]) == false
            ) {
              storeFinalResult.push(array1[j]);
              break;
            }
          }
        }
        return storeFinalResult.sort();
      }
      let output = inArray(
        ["arp", "live", "strong"],
        ["lively", "alive", "harp", "sharp", "armstrong"]
      );
      console.log(output);
    </script>
  </body>
</html>
