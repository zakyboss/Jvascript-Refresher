<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      "use strict";
      //         Implement the function unique_in_order which takes as argument a sequence and returns a

      //         list of items without any elements with the same value next to each other and preserving the
      //         original order of elements.

      // For example:

      // uniqueInOrder('AAAABBBCCDAABBB') == ['A', 'B', 'C', 'D', 'A', 'B']
      // uniqueInOrder('ABBCcAD')         == ['A', 'B', 'C', 'c', 'A', 'D']
      // uniqueInOrder([1,2,2,3,3])       == [1,2,3]
      var uniqueInOrder = function (iterable) {
        //your code here - remember iterable can be a string or an array
        iterable = iterable.toUpperCase();
        iterable = [...iterable];
        let storeOutput = [];
        for (let i = 0; i < iterable.length; i += 2) {
          for (let j = i + 1; j < iterable.length; j += 2) {
            if (iterable[i] !== iterable[j]) {
              storeOutput.push(`${iterable[i]}`);
              storeOutput.push(` ${iterable[j]}`);

              break;
            }
          }
          continue;
        }
        return storeOutput;
      };
      let output = uniqueInOrder("AAAABBBCCDAABBB");
      console.log(output);
    </script>
  </body>
</html>
