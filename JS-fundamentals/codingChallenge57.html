<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      "use strict";
      //         The goal of this exercise is to convert a string to a new string
      //         where each character in the new string is "(" if that character
      //         appears only once in the original string, or ")" if that character
      //         appears more than once in the original string. Ignore capitalization
      //         when determining if a character is a duplicate.

      // Examples
      // "din"      =>  "((("
      // "recede"   =>  "()()()"
      // "Success"  =>  ")())())"
      // "(( @"     =>  "))(("
      // Notes
      // Assertion messages may be unclear about what they display in
      // some languages. If you read "...It Should encode XXX", the "XXX" is
      // the expected result, not the input!
      function duplicateEncode(word) {
        const lowerCaseWord = word.toLowerCase();
        const charCount = new Map();

        // First pass: count occurrences of each character
        for (const char of lowerCaseWord) {
          charCount.set(char, (charCount.get(char) || 0) + 1);
        }

        // Second pass: build the encoded string
        return lowerCaseWord
          .split("")
          .map(char => (charCount.get(char) > 1 ? ")" : "("))
          .join("");
      }

      let output = duplicateEncode("recede");
      console.log(output);
    </script>
  </body>
</html>
