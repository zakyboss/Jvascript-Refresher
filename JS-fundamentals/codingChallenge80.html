      "use strict";
      //         Write a function that accepts a string, and returns the same string with
      //          all even indexed characters in each word upper cased, and all odd indexed
      //           characters in each word lower cased. The indexing just explained is zero
      //           based, so the zero-ith index is even, therefore that character should be upper
      //            cased and you need to start over for each word.

      // The passed in string will only consist of alphabetical characters and spaces(' ').
      // Spaces will only be present if there are multiple words. Words will be separated by a single space(' ').

      // Examples:
      // "String" => "StRiNg"
      // "Weird string case" => "WeIrD StRiNg CaSe"
      function toWeirdCase(string) {
        let words = string.split(" ");
        let result = [];

        for (let word of words) {
          let transformedWord = "";
          for (let i = 0; i < word.length; i++) {
            if (i % 2 === 0) {
              transformedWord += word[i].toUpperCase();
            } else {
              transformedWord += word[i].toLowerCase();
            }
          }
          result.push(transformedWord);
        }

        return result.join(" ");
      }
      let output = toWeirdCase("string");
      console.log(output);
