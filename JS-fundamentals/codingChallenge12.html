      // 31. Create a function that will return the number of words in a text
      let text = "Hey it's nice seeing you again !";

      let findNumberOfWords = function (text) {
        // Split the text by spaces and filter out empty strings (in case of extra spaces)
        let words = text.split(" ").filter(word => word.length > 0);

        // Return the number of words
        return words.length;
      };

      let result = findNumberOfWords(text);
      console.log(result); // Output: 6
