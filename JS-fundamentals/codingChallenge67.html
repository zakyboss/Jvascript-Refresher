<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      "use strict";

      // Complete the method/function so that it converts dash/underscore
      //  delimited words into camel casing. The first word within the output should be
      //  capitalized only if the original word was capitalized (known as Upper Camel Case, also
      //  often referred to as Pascal case). The next words should be always capitalized.

      // Examples
      // "the-stealth-warrior" gets converted to "theStealthWarrior"

      // "The_Stealth_Warrior" gets converted to "TheStealthWarrior"
      // "The_Stealth-Warrior" gets converted to "TheStealthWarrior"
      function toCamelCase(str) {
        if (str.length < 1) {
          return "";
        }
        if (str.includes("-")) {
          str = str.split("-");
          let storRest = [];
          let [storeFirstPart, ...rest] = str;
          for (let i = 0; i < rest.length; i++) {
            storRest.push(rest[i][0].toUpperCase() + rest[i].slice(1));
          }

          let storeOutput = [storeFirstPart, ...storRest];
          return storeOutput.join("");
        }
        if (str.includes("_")) {
          str = str.split("_");
          let storRest = [];
          let [storeFirstPart, ...rest] = str;
          for (let i = 0; i < rest.length; i++) {
            storRest.push(rest[i][0].toUpperCase() + rest[i].slice(1));
          }

          let storeOutput = [storeFirstPart, ...storRest];
          return storeOutput.join("");
        }
      }

      let output = toCamelCase("the-stealth-warrior");
      console.log(output);
    </script>
  </body>
</html>
