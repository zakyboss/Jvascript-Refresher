<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //            Sqrt
      let a = 25;
      let b = 8;
      console.log(Math.sqrt(a));
      //or
      console.log(25 ** (1 / 2));
      console.log(b ** (1 / 3));

      //    Math.max - Maximum value
      // Math.min 0- Minimum value
      // PI  to find pie for area and perimeter of circle

      //    Math.random - To get random values
      console.log(Math.trunc(Math.random() * 6) + 1); // We add a 1 because number start with 0

      //  ROUNDING INTEGERS
      console.log(Math.round(23.6));

      // TRUNC just like FLOOR AND CEIL  chops of the decimal even if greater than 5

      // .... Math.round .... Rounds to nearest integer

      //*****floor******
      //   when You floor a negative it moves backwards
      // example floor- 23.3 becomes -24

      // >>>>>>Rounding Decimals >>>>>>>
      //   toFixed() method gives the number of decimal places
      console.log((23.3).toFixed(4));
    //    Note     >>> toFixed() returns a String 
    
    
    
    
    </script>
  </body>
</html>
