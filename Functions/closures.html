      //  A closure is the closed Over variable environment of the execution context in which a function was created

      // A closure gives a function access to all the varuables of its parent function even after that parent function has returned

      const secureBooking = function () {
        let passengerCount = 0;

          passengerCount++;
          console.log(`${passengerCount} passenger`);

      };
      const booker = secureBooking();
      booker();
