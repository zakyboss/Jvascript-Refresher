    <script>
      "use strict";
      let restaurant = {
        name: "Quiqui",
        location: function (...place) {
          return place;
        },
        numGuests: 23,
        completeOrder: function (output) {
          for (let i = 0; i < output.length; i++) {}

          return `${restaurant.name} has ${restaurant.numGuests} from ${output}`;
        },
      };
      let output = restaurant.location("nairobi", "mombasa", "Juja");
      //   let x = [...place];
      console.log(restaurant.completeOrder(output));
    </script>
