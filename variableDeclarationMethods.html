        //There are 3 variable declaration methods 
        //LET 
        //Let is used to declare a variable that changes

        // We can also use let to declare empty variable 
        let city ;




        //CONST 
        // Const is used to declare a variable that does not change

        //You cant declare empty variable with const 
    //Var

    name = 'Zakyboss'
    //Dont use var because it is not good
