<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      "use strict";
      // Using new array constructor ;
      const x = new Array(7);
      console.log(x);
      // We cant fill the X array but we can use
      /// Fill method
      //   x.fill("a")
      x.fill(1, 3, 5);
      console.log(x);

      let arr = [1, 2, 3, 4, 5, 6, 7];
      console.log(arr.fill(12, 3, 6));

      //// FROM METHOD
      let y = Array.from({ length: 7 }, () => 1);
      console.log(y);
    </script>
  </body>
</html>
