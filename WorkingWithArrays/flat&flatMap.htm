<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      "use strict";
      // You use Array.flat() if you have arrays embedded each other and you want one array containing all the elements
      let ages = [[12, 23, 345], [11, 4], 1, 2, 3];
      let flattened = ages.flat();
      console.log(flattened);
    </script>
  </body>
