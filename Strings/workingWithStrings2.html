      function checkEmail(email) {
        email = email.toLowerCase().trim();
        if (email.includes("@") && email.includes(".") && email.length >= 8) {
          return email;
        }
        return false;
      }
      let output = checkEmail("Zakyboss@gmail.com");
      console.log(output);

      //  ********Replacing Method *******
      // used to replace part of a string or whole string
      const priceKsh = "288,97Ksh";
      const priceUsa = priceKsh.replace("Ksh", "USD").replace(",", ".");
      console.log(priceUsa);

      const anouncement = `All passengers come to boarding door  23 . Boarding door 23 !`;
      console.log(anouncement.replaceAll("door", "gate"));

      //    String METHODS THAT RETURN BOOLEANS
      //   ********includes ****************

      const plane = "A320neo";
      console.log(plane.includes("Boing"));

      ///  Starts with
      console.log(plane.startsWith("A"));

      // Ends with
      console.log(plane.endsWith("j"));
