  <body>
    <script>
      "use strict";
      class PersonCl {
        constructor(firstName, birthYear) {
          this.firstName = firstName;
          this.birthYear = birthYear;
        }
        calcAge() {
          console.log(2037 - this.birthYear);
        }
        static Hey() {
          console.log("Hey üôÇ");
        }
      }
      console.log(PersonCl.Hey());

      // Instantiate a person
      const jessica = new PersonCl("Jessica", 1999);
      console.log(jessica);
      console.log(jessica.calcAge());

      console.log(jessica.__proto__ === PersonCl.prototype);

      PersonCl.prototype.greet = function () {
        console.log(`Hey ${this.firstName}`);
      };
      jessica.greet();
      //   PersonCl.Hey

      const Person = function (firstName, birthYear) {
        //    We take the this keyword and set it to the property we want to create
        this.firstName = firstName;
        this.birthYear = birthYear;

        // Never create a funcion inside the constructor
      };
      //You call constructor function by using ******NEW**********

      const zak = new Person("Zakyboss", 2002);
      //   console.log(zak);
      // What happens when you call it
      // 1.    A new empty object is created
      // 2. A fucntion is called and this keyword will point to the newly created  object
      // 3. The newly created object is linked to prototype
      // 4. The constructor function returns the empty object created at the beginning

      const matilda = new Person("Matilda", 2003);
      const jack = new Person("Jack", 2004);
      console.log(jack);
      // To Know if an object is an instance of another you use instance of
      console.log(zak instanceof Person);
      Person.Hey = function () {
        console.log(`Hey There üôã‚Äç‚ôÄÔ∏è`);
      };
      Person.Hey();
    </script>
