      // Now using promises
      function buyGroceries() {
        return new Promise((resolve, reject) => {
          setTimeout(() => {
            resolve(`Groceries Have been Bought`);
          }, 1000);
        });
      }

      function washUtensils() {
        return new Promise((resolve, reject) => {
          setTimeout(() => {
            reject(`Utensils Have been Washed`);
          }, 2000);
        });
      }
      function cookFood() {
        return new Promise((resolve, reject) => {
          setTimeout(() => {
            resolve(`Cooking food`);
          }, 1500);
        });
      }
      function EatingFood() {
        return new Promise((resolve, reject) => {
          setTimeout(() => {
            resolve(`Eating food`);
          }, 3000);
        });
      }

        .then(result => {
